---
- name: Build and Deploy Nginx container
  hosts: nginx
  become: true
  tasks:
    - name: Copy Dockerfile
      copy:
        src: /home/nagaraju/project-day-1/simple-nginx-with-port/Dockerfile
        dest: /home/ubuntu/Dockerfile

    - name: Copy index.html
      copy:
        src: /home/nagaraju/project-day-1/simple-nginx-with-port/index.html
        dest: /home/ubuntu

   
    - name: Build Docker image
      command: docker build -t nginx:v1 /home/ubuntu/.

    - name: Start Nginx container
      command: docker run -d -p 8001:80 nginx:v1 



